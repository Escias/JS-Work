    var schema = [];

    var i = 2;

    function DelImg(ev) {
        idImg = ev.target.id;
        document.getElementById(idImg).setAttribute("ondragstart", "drop(event)");
    }

    function NewImage(color, file){
        var img = document.createElement("img");
        img.setAttribute("id", color+i);
        img.setAttribute("draggable", "true");
        img.setAttribute("ondragstart", "drag(event),NewImage()");
        img.setAttribute("width", "50");
        img.setAttribute("height", "50");
        img.src = "image/"+file;
        var src = document.getElementById("newimg");
        src.appendChild(img);
        ++i;
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
